    <h2>Complete Graph $K_n$</h2>

    <p>
      <font color="blue">Tree polynomials for complete graph:</font>
      $\tau_W$ where $W$ is a wheel gives all the relations
    </p>
    
    <p id="one" style="display:none">
      $I=(\tau_W~|~W\subseteq K_n~\textrm{is a wheel})$
    </p>
    
    <p id="two" style="display:none">
      Even better
    </p>
    
    <p id="three" style="display:none">
      you only need the 3-wheels
    </p>
