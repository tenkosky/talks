    <h2>Cover Ideals</h2>

<br>
	<div id='one', style='display:none;'>	
	<h1 class="small">Definition</h1>
	<p class="mytab">
		Let $G = (V,E)$ be a graph with $V = \{x_1,\ldots,x_n\}$. The cover ideal associated to $G$ is the ideal
		$$ J(G) = \bigcap_{x_ix_j \in E} (x_i,x_j) \subset k[x_1,x_2,\ldots,x_n].$$
